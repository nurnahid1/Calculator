<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="mainContainer">
   
    
    <section class="container">
      <div class="calculator">
        <div >
            <input class="screen-field" type="text" name="" id="screen" placeholder="start calculation">
        </div>
        <div class="first-row">
        <button class="btn-d" onclick="clearAll()" value="">D</button>
        <button class="btn-4" onclick="calculate('/') " value="/">/</button>
        </div>
        <div>
        <button class="btn" onclick="calculate('7') " value="7">7</button>
        <button class="btn" onclick="calculate('8') " value="8">8</button>
        <button class="btn" onclick="calculate('9') " value="9">9</button>
        <button class="btn" onclick="calculate('*') " value="*">*</button>
        </div>
        <div>
        <button class="btn" onclick="calculate('4') " value="4">4</button>
        <button class="btn" onclick="calculate('5') " value="5">5</button>
        <button class="btn" onclick="calculate('6') " value="6">6</button>
        <button class="btn" onclick="calculate('-') " value="-">-</button>
        </div>
        <div>
        <button class="btn" onclick="calculate('1') " value="1">1</button>
        <button class="btn" onclick="calculate('2') " value="2">2</button>
        <button class="btn" onclick="calculate('3') " value="3">3</button>
        <button class="btn" onclick="calculate('+') " value="+">+</button>
        </div>
        <div>
        <button class="btn" onclick="calculate('0') " value="*">0</button>
        <button class="btn" onclick="calculate('00') " value="-">00</button>
        <button class="btn" onclick="calculate('.') " value="+">.</button>
        <button class="btn" onclick="answer()" value="=">=</button>
        </div>
      </div>

    </section>


    
   
    <!-- javascript link -->
    <script src="./calculator.js"></script>
</body>
</html>
